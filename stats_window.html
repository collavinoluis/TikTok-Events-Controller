<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stream Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #09090b; color: white; padding: 30px; margin: 0; overflow-x: hidden; }
        h1 { text-align: center; color: white; letter-spacing: 2px; margin-bottom: 40px; font-weight: 800; text-transform: uppercase; }
        .hero-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .hero-card {
            background: #18181b; border-radius: 20px; padding: 25px;
            position: relative; overflow: hidden;
            border: 1px solid #27272a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hero-label { font-size: 14px; text-transform: uppercase; color: #a1a1aa; letter-spacing: 1px; font-weight: 700; z-index: 2; margin-bottom: 10px; }
        .hero-name { font-size: 32px; font-weight: 900; color: white; z-index: 2; margin: 0; text-align: center; }
        .hero-val { font-size: 18px; color: #fbbf24; font-weight: 600; margin-top: 5px; z-index: 2; }
        .hero-card.gold::after { content: ''; position: absolute; width: 150px; height: 150px; background: #fbbf24; filter: blur(80px); opacity: 0.15; top: -50px; right: -50px; }
        .hero-card.purple::after { content: ''; position: absolute; width: 150px; height: 150px; background: #8b5cf6; filter: blur(80px); opacity: 0.15; bottom: -50px; left: -50px; }
        .lists-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .list-container { background: #18181b; border-radius: 16px; padding: 20px; border: 1px solid #27272a; }
        .list-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #27272a; padding-bottom: 10px; font-size: 14px; color: #71717a; font-weight: 700; text-transform: uppercase; }
        .rank-row { display: flex; align-items: center; padding: 12px; border-radius: 10px; margin-bottom: 8px; background: #27272a; transition: transform 0.2s; }
        .rank-row:hover { transform: translateX(5px); background: #3f3f46; }
        .rank-pos { width: 30px; font-weight: 900; color: #52525b; font-size: 18px; }
        
        /* AVATAR STATS */
        .rank-avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; margin-right: 15px; display:block; object-fit: cover; border:1px solid #444; }
        .rank-avatar-placeholder { display: flex; justify-content: center; align-items: center; font-size: 12px; font-weight: bold; }
        
        .rank-info { flex: 1; }
        .rank-nick { font-weight: 700; font-size: 14px; display: block; }
        .rank-score { font-weight: 600; color: #fbbf24; font-size: 14px; }
        .row-1 .rank-pos { color: #fbbf24; }
        .row-2 .rank-pos { color: #9ca3af; }
        .row-3 .rank-pos { color: #b45309; }
    </style>
</head>
<body>
    <h1>LIVESTREAM STATS</h1>
    <div class="hero-grid">
        <div class="hero-card gold">
            <div class="hero-label">üèÜ MVP (Top Donador)</div>
            <div id="bigBossName" class="hero-name">---</div>
            <div id="bigBossGift" class="hero-val">Esperando...</div>
        </div>
        <div class="hero-card purple">
            <div class="hero-label">üî• Combo Master</div>
            <div id="comboKingName" class="hero-name">---</div>
            <div id="comboKingValue" class="hero-val">Racha: 0</div>
        </div>
    </div>
    <div class="lists-grid">
        <div class="list-container"><div class="list-header"><span>üíé Donadores</span><span>Total</span></div><div id="listCoins"></div></div>
        <div class="list-container"><div class="list-header"><span>‚ù§Ô∏è Tappers</span><span>Clicks</span></div><div id="listLikes"></div></div>
    </div>
    <script>
        function renderList(containerId, data, valueKey) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 
            data.forEach((user, index) => {
                if(user[valueKey] <= 0) return;
                const row = document.createElement('div');
                row.className = `rank-row row-${index + 1}`;
                
                let avatarHTML = '';
                if(user.profileUrl) {
                    avatarHTML = `<img src="${user.profileUrl}" class="rank-avatar" onerror="this.style.display='none'">`;
                } else {
                    const initial = user.nickname.charAt(0).toUpperCase();
                    avatarHTML = `<div class="rank-avatar rank-avatar-placeholder">${initial}</div>`;
                }

                row.innerHTML = `<div class="rank-pos">${index + 1}</div>${avatarHTML}<div class="rank-info"><span class="rank-nick">${user.nickname}</span></div><div class="rank-score">${user[valueKey].toLocaleString()}</div>`;
                container.appendChild(row);
            });
            if(container.children.length === 0) container.innerHTML = '<div style="text-align:center; padding:20px; color:#555;">Esperando datos...</div>';
        }
        window.api.onStatsUpdate((data) => {
            if(data.biggestGift.coins > 0) {
                document.getElementById('bigBossName').innerText = data.biggestGift.username;
                document.getElementById('bigBossGift').innerText = `${data.biggestGift.giftName} (${data.biggestGift.coins})`;
            }
            if(data.topCombo.length > 0) {
                document.getElementById('comboKingName').innerText = data.topCombo[0].nickname;
                document.getElementById('comboKingValue').innerText = `x${data.topCombo[0].maxCombo}`;
            }
            renderList('listCoins', data.topCoins, 'coins');
            renderList('listLikes', data.topLikes, 'likes');
        });
    </script>
</body>
</html>
